<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mécanique Rationnelle - TD</title>
    <script>
        MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']],
            processEscapes: true,
            processEnvironments: true,
            macros: {
              vec: ['\\overrightarrow{#1}', 1]
            }
          },
          options: {
            skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
          }
        };
      </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script"></script>
    <style>
        body {
            font-family: "Computer Modern Sans", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
            background-color: #f4f4f4;
        }
        .controls {
            padding: 15px;
            background-color: #e0e0e0;
            border-bottom: 1px solid #ccc;
            display: flex;
            gap: 20px; /* Spacing between dropdowns */
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }
        .controls label {
            font-weight: bold;
            margin-right: 5px;
        }
        .controls select {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 250px; /* Minimum width for dropdowns */
            font-size: 1em;
        }
        #content-iframe {
            flex-grow: 1; /* Takes remaining vertical space */
            width: 100%;
            border: none; /* Remove iframe border */
            background-color: #fff; /* White background for content area */
        }
         /* Basic styling for Computer Modern fonts */
        @font-face {
          font-family: 'Computer Modern Serif';
          src: url('https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts/cmunrm.woff2') format('woff2'),
               url('https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts/cmunrm.woff') format('woff');
          font-weight: normal;
          font-style: normal;
        }
        @font-face {
          font-family: 'Computer Modern Sans';
          src: url('https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts/cmunsx.woff2') format('woff2'),
               url('https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts/cmunsx.woff') format('woff');
          font-weight: normal;
          font-style: normal;
        }
        body {
           font-family: "Computer Modern Sans", sans-serif; /* Default to Sans for UI */
        }
         /* Ensure math expressions are not too small */
        .mjx-chtml, mjx-container {
           font-size: 105% !important; /* Slightly larger math font */
           text-align: left !important;
        }
         mjx-container[display="true"] {
            display: block;
            margin-top: 1em;
            margin-bottom: 1em;
            overflow-x: auto; /* Allow scrolling for wide equations */
            overflow-y: hidden;
         }
    </style>
</head>
<body>

    <div class="controls">
        <div>
            <label for="torseurs-select">Les Torseurs:</label>
            <select id="torseurs-select" onchange="loadContent(this, 'tenseurs-select')">
                <option value="">-- Sélectionner --</option>
                <option value="torseurs_rappel.html">Rappel de cours</option>
                <optgroup label="Série N°4">
                    <option value="torseurs_serie4_exo1.html">Exercice 1 (Énoncé + Solution)</option>
                    <option value="torseurs_serie4_exo2.html">Exercice 2 (Énoncé + Solution)</option>
                    <option value="torseurs_serie4_exo3.html">Exercice 3 (Énoncé + Solution)</option>
                    <option value="torseurs_serie4_exo4.html">Exercice 4 (Énoncé + Solution)</option>
                    <option value="torseurs_serie4_exo5.html">Exercice 5 (Énoncé + Solution)</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="tenseurs-select">Les Tenseurs d'inertie:</label>
            <select id="tenseurs-select" onchange="loadContent(this, 'torseurs-select')">
                <option value="">-- Sélectionner --</option>
                <option value="tenseurs_rappel.html">Rappel de cours</option>
                 <optgroup label="Série N°6">
                    <option value="tenseurs_serie6_exo1_enonce.html">Exercice 1 (Énoncé)</option>
                    <option value="tenseurs_serie6_exo1_fig1.html">&nbsp;&nbsp;&nbsp;↳ Figure 1.1 + Solution</option>
                    <option value="tenseurs_serie6_exo1_fig2.html">&nbsp;&nbsp;&nbsp;↳ Figure 1.2 + Solution</option>
                    <option value="tenseurs_serie6_exo1_fig3.html">&nbsp;&nbsp;&nbsp;↳ Figure 1.3 + Solution</option>
                    <option value="tenseurs_serie6_exo1_fig4.html">&nbsp;&nbsp;&nbsp;↳ Figure 1.4 + Solution</option>
                    <option value="tenseurs_serie6_exo1_fig5.html">&nbsp;&nbsp;&nbsp;↳ Figure 1.5 + Solution</option>
                    <option value="tenseurs_serie6_exo1_fig6.html">&nbsp;&nbsp;&nbsp;↳ Figure 1.6 + Solution</option>
                    <option value="tenseurs_serie6_exo2_enonce.html">Exercice 2 (Énoncé)</option>
                    <option value="tenseurs_serie6_exo3_enonce.html">Exercice 3 (Énoncé)</option>
                    <option value="tenseurs_serie6_exo4_enonce.html">Exercice 4 (Énoncé)</option>
                 </optgroup>
            </select>
        </div>
    </div>

    <iframe id="content-iframe" name="content-iframe" src="about:blank">
        Votre navigateur ne supporte pas les iframes.
    </iframe>

    <script>
        function loadContent(selectElement, otherSelectId) {
            const selectedValue = selectElement.value;
            const iframe = document.getElementById('content-iframe');
            const otherSelect = document.getElementById(otherSelectId);

            if (selectedValue) {
                iframe.src = selectedValue;
                // Reset the other dropdown
                otherSelect.selectedIndex = 0;
            } else {
                // If the placeholder is selected, clear the iframe
                iframe.src = 'about:blank';
            }
        }

         // Ensure MathJax typesets content loaded into the iframe dynamically
         const iframe = document.getElementById('content-iframe');
         iframe.addEventListener('load', () => {
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (iframeDoc && typeof iframe.contentWindow.MathJax !== 'undefined') {
                     // Check if MathJax is available in the iframe's context
                     iframe.contentWindow.MathJax.typesetPromise();
                } else if (iframeDoc) {
                    // If MathJax isn't loaded in the iframe yet, wait a bit and try again
                    // This is a fallback, ideally MathJax should be in the fragment's head
                    setTimeout(() => {
                         if (typeof iframe.contentWindow.MathJax !== 'undefined') {
                             iframe.contentWindow.MathJax.typesetPromise();
                         }
                    }, 500); // Wait 500ms
                }
            } catch (e) {
                console.error("Error accessing iframe content or MathJax:", e);
                // This might happen due to cross-origin issues if files are loaded locally
                // or if MathJax hasn't loaded yet.
            }
         });
    </script>

</body>
</html>
