        body { /* Combined from both files */

        /* Basic Tree Styling */
        .tree ul {
            padding-left: 1.5em; /* Indentation for sub-levels */
            list-style-type: none; /* Remove default bullets */
            position: relative; /* Needed for connecting lines */
        }

        .tree li {
            margin: 0.5em 0;
            position: relative; /* Needed for connecting lines */
        }

        /* Simple Connectors (Optional but enhances tree look) */
        .tree ul ul { /* Deeper levels */
             margin-left: .5em; /* Add space for connector */
        }
        .tree li::before { /* Vertical line */
            content: "";
            position: absolute;
            top: -0.3em;
            left: -1em;
            width: 1px;
            height: calc(100% + 0.3em);
            background-color: #ccc;
            z-index: -1; /* Put behind content */
        }
        .tree li:last-child::before { /* Shorten line for last item */
             height: 1.1em;
        }
        .tree li::after { /* Horizontal line */
            content: "";
            position: absolute;
            top: 0.8em; /* Adjust vertical position */
            left: -1em;
            width: 0.8em; /* Length of horizontal line */
            height: 1px;
            background-color: #ccc;
            z-index: -1; /* Put behind content */
        }
        .tree > li::before, .tree > li::after { /* Remove connectors for top-level items */
             content: none;
        }


        /* Icons (using simple text characters) */
        .tree .folder::before {
            content: "📁 "; /* Folder icon */
            margin-right: 0.3em;
            /* Remove connector pseudo-element if icon is used */
            /* display: inline-block; */
        }
        .tree .file::before {
            content: "📄 "; /* File icon */
            margin-right: 0.3em;
            /* Remove connector pseudo-element if icon is used */
             /* display: inline-block; */
        }
         /* Adjust if using icons AND connectors */
         .tree li::before, .tree li::after {
            left: -1.5em; /* Move connectors left to make space for icons */
         }
         .tree li::after {
            width: 1.3em;
         }
          .tree > li::before, .tree > li::after {
             content: none;
          }
           .tree ul {
               padding-left: 2em; /* Increase padding if icons + connectors used */
           }


        /* Link Styling */
        .tree a {
            text-decoration: none;
            color: #0066cc;
        }
        .tree a:hover {
            text-decoration: underline;
            color: #004080;

        .folder { /* Note: Selects the span with class folder */
